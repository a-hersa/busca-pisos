services:
  web:
    build: web
    restart: always
    ports:
      - 5000:5000
    environment:
      - SCRAPINGANT=${SCRAPINGANT}
    networks:
      - flask_network
  
  proxy:
    build: proxy
    restart: always
    ports:
      - 80:80
    networks:
      - flask_network

networks:
  flask_network:
