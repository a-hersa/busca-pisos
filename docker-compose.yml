version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inmobiliario-postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-inmobiliario_db}
      - POSTGRES_USER=${POSTGRES_USER:-inmobiliario_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inmobiliario_pass}
      - TZ=Europe/Madrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database_indexes.sql:/docker-entrypoint-initdb.d/indexes.sql
    networks:
      - inmobiliario_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inmobiliario_user} -d ${POSTGRES_DB:-inmobiliario_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: inmobiliario-redis
    restart: always
    environment:
      - TZ=Europe/Madrid
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - inmobiliario_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: inmobiliario-backend
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-inmobiliario_db}
      - POSTGRES_USER=${POSTGRES_USER:-inmobiliario_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inmobiliario_pass}
      - POSTGRES_HOST=postgres
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - TZ=Europe/Madrid
    networks:
      - inmobiliario_network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./scrapy:/app/scrapy

  # Celery Worker
  celery-worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: inmobiliario-celery-worker
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-inmobiliario_db}
      - POSTGRES_USER=${POSTGRES_USER:-inmobiliario_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inmobiliario_pass}
      - POSTGRES_HOST=postgres
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - TZ=Europe/Madrid
    networks:
      - inmobiliario_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./scrapy:/app/scrapy
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2

  # Celery Beat Scheduler
  celery-beat:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: inmobiliario-celery-beat
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-inmobiliario_db}
      - POSTGRES_USER=${POSTGRES_USER:-inmobiliario_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inmobiliario_pass}
      - POSTGRES_HOST=postgres
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - TZ=Europe/Madrid
    networks:
      - inmobiliario_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_app beat --loglevel=info

  # Next.js Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inmobiliario-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - TZ=Europe/Madrid
    networks:
      - inmobiliario_network
    ports:
      - "3000:3000"
    depends_on:
      - backend

networks:
  inmobiliario_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
