<!doctype html>
<html lang="es">

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light dark" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
<title>Calculadora de rentabilidad</title>
{% endblock %}

{% block body %}
<main class="container">
    <h4>Calculadora de rentabilidad</h4>
    <div class="grid">
      <div>
        <hgroup>
          <h5>La vivienda</h5>
          <h6>Nombre</h6><span>{{datos[0]}}</span>
          <h6>URL</h6><p>{{url}}</p>
          <h6>Precio</h6><span>{{datos[1]}}</span>
          <h6>Metros</h6><span>{{datos[2]}}</span><span> mÂ²</span>
        </hgroup>
        <hgroup>
          <h5>Coste de compra</h5>
          <div class="form-group">
            <label for="precio_compra">Precio de compra</label>
            <input type="number" id="precio_compra" name="precio_compra" placeholder="Introduce el precio de compra" value="{{precio_compra}}">
          </div>
          <div class="form-group">
            <label for="precio_compra">ITP</label>
            <p></p>
          </div>
        </hgroup>
      </div>
      <div></div>
      <div></div>
    </div>
</main>
{% endblock %}

</html>
